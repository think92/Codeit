<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.6/dist/web/static/pretendard.css"
   >
   <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="wrap">Codeit Music</div>
  </header>
  <main class="wrap">
    <div class="info">
      <div class="cover">
        <img class="cover-image" src="images/img_cafe.png" alt="">
        <img class="cover-play-icon" src="images/icon_play.png" alt="">
      </div>
      <h1 class="playlist-title">
        카페에서 일할 때 <span class="hot-badge">인기</span>
      </h1>
      <div class="artist">
        <img class="artist-profile" src="images/img_codeit.png" alt="">
        코드잇
      </div>
      <div class="description">
        차분하게 흐르는 따뜻한 음악과 함께하는 휴식. Codeit Music 에디터가
        매달 업데이트하는 플레이리스트입니다. 마음에 드는 곳이 있다면 보관함에
        추가해 보세요.
      </div>
      <button class="play-button">▶ 지금 듣기</button>
    </div>
    <div class="tracks">
      <div class="track">
        <div class="track-number">1</div>
        <div class="track-title">자주자주(디깅클럽부산 Ver.)</div>
        <div class="track-artist">지조</div>
        <img class="track-icon" src="images/icon_playlist.svg" alt="">
        <img class="track-icon" src="images/icon_more.svg" alt="">
      </div>
      <div class="track">
        <div class="track-number">2</div>
        <div class="track-title">All</div>
        <div class="track-artist">천예린</div>
        <img class="track-icon" src="images/icon_playlist.svg" alt="">
        <img class="track-icon" src="images/icon_more.svg" alt="">
      </div>
      </div>
      <div class="track active">
        <div class="track-number">3</div>
        <div class="track-title">나는 어떻게 (Feat. 천예린)</div>
        <div class="track-artist">심원찬</div>
        <img class="track-icon" src="images/icon_playlist.svg" alt="">
        <img class="track-icon" src="images/icon_more.svg" alt="">
      </div>
      </div>
      <div class="track">
        <div class="track-number">4</div>
        <div class="track-title">시간을 거슬러(Feat. 지조)</div>
        <div class="track-artist">오키</div>
        <img class="track-icon" src="images/icon_playlist.svg" alt="">
        <img class="track-icon" src="images/icon_more.svg" alt="">
      </div>
      </div>
      <div class="track">
        <div class="track-number">5</div>
        <div class="track-title">우르르</div>
        <div class="track-artist">핫트</div>
        <img class="track-icon" src="images/icon_playlist.svg" alt="">
        <img class="track-icon" src="images/icon_more.svg" alt="">
      </div>
      </div>
      <div class="track">
        <div class="track-number">6</div>
        <div class="track-title">당신</div>
        <div class="track-artist">이경하</div>
        <img class="track-icon" src="images/icon_playlist.svg" alt="">
        <img class="track-icon" src="images/icon_more.svg" alt="">
      </div>
      </div>
    </div>
  </main>
  
</body>
</html>
