<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="player">
    <div class="progress-bar">
      <div class="progress"></div>
    </div>
    <div class="player-main">
      <div class="info">
        <img class="current" src="images/img_current_song.png" alt="">
        <div class="title">After Sunset</div>
        <div class="artist">Benjamin</div>
      </div>
      <div class="controls">
        <img src="images/icon_before.svg" width="48" height="48">
        <img src="images/icon_pause.svg" width="48" height="48">
        <img src="images/icon_after.svg" width="48" height="48">
      </div>
      <div class="time">
        2:34 / 5:67
      </div>
    </div>
  </div>
</body>
</html>
